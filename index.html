<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>THE CODE REVIEW</header>
        <div class="double-underline">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right now in your inbox</p>
        </div>
    <div class="container">   
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                
                    <ul class="contact">

                        <li>
                            <label for="name">Full Name</label>
                            <input type="text" name="user_name" id="name" placeholder="Required" Required>
                        </li>
                        <li>
                            <label for="email">Email Address</label>
                            <input type="text" name="user_email" id="email" placeholder="Required" Required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="user_phone" id="phone" placeholder="555-555-5555">
                        </li>
                        <li>
                            <label for="address">Street Address</label>
                            <input type="text" name="user_address" id="address" placeholder="Street Address">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" name="user_city" id="city" placeholder="City">
                        </li>

                        <li>
                            <label for="state">State</label>
                                <select id="state">
                                    <option value="" disabled selected hidden>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                        </li>
                        <li>
                            <label for="zip">Zip Code</label>
                            <input type="text" name="user_zip" id="zip" placeholder="Zip Code">
                        </li>
                    </ul>

            </fieldset>
            <div class="border">
                <fieldset>
                    <legend class="news">Newsletter</legend>

                    <ul class="newsletter">  
                        <li>
                            <label>Select the news letters you would like to recieve</label>
                        </li>
                        <li>
                            <input type="checkbox" name="user_html" id="html">
                            <label for="html">HTML News</label>
                        </li>
                        <li>
                            <input type="checkbox" name="user_css" id="css">
                            <label for="css">CSS News</label>
                        </li>
                        <li>
                            <input type="checkbox" name="user_java" id="java">
                            <label for="java">Javascript News</label>
                        </li>
                        <li>
                            <label>Newsletter format</label>
                        </li>    
                        <li>
                            <input type="radio" name="user_format" id="formathtml">
                            <label for="formathtml">HTML</label>
                        </li>
                        <li>
                            <input type="radio" name="user_format" id="formatplain">
                            <label for="formatplain">Plain text</label>
                        </li>
                        <li>
                            <label for="comments">Other topics you'd like to hear about</label>
                        </li>    
                        <li>
                            <textarea name="user_comments" id="comments" cols="41" rows="5"></textarea>
                        </li>
                        <li>
                            <button type="button">Sign Up</button>
                        </li>

                    </ul>
                </fieldset>
            </div>
        </form>
    </div>
    <p>Copyright The Code Review</p>

</body>
</html>
